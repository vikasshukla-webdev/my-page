            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

        nav{

        nav ul{

            justify-content: center;

        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover{

        }

            align-items: center;

            width: 30%;

        .leftsection{
             font-size: 2rem;

       width: 80%;

        .purple{
            color: rgb(170,107,228);

        .nam{
            font-size: 1.5em;
        }
        #element{
            color: rgb(170,107,228);
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(18, 18, 65);
            color: #fff;
            padding: 20px;
        }

        .footer-logo {
            font-weight: bold;
            font-size: 24px;
            order: 1; /* Place vikas shukla on the left */
        }

        .footer-links {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            order: 2; /* Place links in two columns */
        }

        .footer-links li {
            margin-right: 20px;
        }
        .social-icons {
            order: 3; /* Place social icons on the right */
        }
    </style>

</head>
